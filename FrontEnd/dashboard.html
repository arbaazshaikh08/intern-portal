<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>🎓 Intern Dashboard</h1>

    <p class="info"><span class="label">Name:</span> <span id="intern-name">Loading...</span></p>
    <p class="info"><span class="label">Referral Code:</span> <span id="referral-code">Loading...</span></p>
    <p class="info"><span class="label">Total Donations Raised:</span> ₹<span id="donation-amount">Loading...</span></p>

    <div class="rewards">
      <h2>🏆 Rewards / Unlockables</h2>
      <div class="reward-item">🎁 Bronze Badge - 5,000+ Raised</div>
      <div class="reward-item">🥈 Silver Badge - 10,000+ Raised</div>
      <div class="reward-item">🥇 Gold Badge - 20,000+ Raised</div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
